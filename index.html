<!-- !DOCTYPE html - tells or dictate the browser that the file type is html -->
<!DOCTYPE html>
<!-- html tag - contains all the html elements in our browser -->
<html>
	<!-- head tag contains the properties or configuration of our website. Most of them are not visible to the website itself -->
	<head>
		<!-- meta tags for additional option/s to our website -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reese | Web Developer Portfolio</title>
